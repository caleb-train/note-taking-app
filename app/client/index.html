<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Note Taking App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700,800&display=swap|Lato:300,400,500,700,800&display=swap|Nunito:300,400,500,700,800&display=swap"

  <body>
    <div id="app"></div>
    <script type="">

        .catch(err=> console.error('There was a problem', err))
      }
    </script>
  </body>
</html>
